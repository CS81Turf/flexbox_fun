<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="device-width, initial-scale=1.0">
  <title>Box Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="box">
    <div class="box-left">
      <span id="date"></span>
    </div>
    <div class="box-center">
      <img src="images/gogreenlogo.jpg" alt="Go Green Lawn Solutions Logo" class="ggLogo" style="height:80px; margin-right:20px;">
      <img src="images/m911logo.png" alt="Mosquito 911 Logo" class="m911Logo" style="height:80px;">
    </div>
    <div class="box-right">
      <span id="time"></span>
    </div>
  </div>
  <div class="weather-row">
    <div class="box2">Weather</div>
    <div class="box3">Goals</div>
  </div>
  <div class="notes-row">
    <div class="box4">Notes</div>
    <div class="box5">Tasks</div>
  </div>
  <div class="ticker">
    <div class="box6">BREAKING NEWS.....</div>
  </div>
  <script>
    function updateDateTime() {
      const now = new Date();
      const date = (now.getMonth()+1).toString().padStart(2, '0') + '/' +
                   now.getDate().toString().padStart(2, '0') + '/' +
                   now.getFullYear();
      const time = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
      document.getElementById('date').textContent = date;
      document.getElementById('time').textContent = time;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
